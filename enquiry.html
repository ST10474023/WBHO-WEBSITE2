  <main>
    <section>
      <h2>Request a Quote</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="Enter your name" required />

        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="example@email.com" required />

        <label for="service">Service Needed</label>
        <select id="service" name="service">
          <option value="civils">Civil Engineering & Infrastructure</option>
          <option value="building">Building & Commercial</option>
          <option value="industrial">Industrial & Mining</option>
        </select>

        <label for="details">Project Details</label>
        <textarea id="details" name="details" rows="6" placeholder="Provide scope, location, timeline..."></textarea>

        <button type="submit">Submit Enquiry</button>
      </form>
    </section>
